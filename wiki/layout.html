<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://static.igem.wiki/teams/5622/images/brand/white-iso.webp"/>
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/"/>

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename = 'fonts.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">

    <!-- Custom scripts -->
    <script src="{{ url_for('static', filename = 'sidebar.js') }}"></script>
    <script src="{{ url_for('static', filename = 'dropdowns.js') }}"></script>
    <script src="{{ url_for('static', filename = 'extra-info.js') }}"></script>

    <title>{% block title %}{% endblock %} | Barcelona-UB - iGEM 2025</title>

</head>
<body>
  <!-- Navigation -->
  {% include 'menu.html' %}

 

  <!-- Page Content -->
  {% block page_content %}{% endblock %}


  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% include 'footer.html' %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>
</body>
</html>
